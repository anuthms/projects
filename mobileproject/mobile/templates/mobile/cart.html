<!DOCTYPE html>
{%extends 'mobile/base.html'%}

{%block body_block%}

            <h1>shopping cart</h1>
<div class="row">
    <div class="col-12">
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_p}}
    <table class="table table-striped">
        <tr>
            <th>product</th>
            <th>user</th>
            <th>status</th>
            <th>view</th>
         </tr>
    {% for order in Order %}
         <tr>
             <td>{{order.product}}</td>
             <td>{{order.price}}</td>
             <td>{{order.user}}</td>
             <td>{{order.status}}</td>
             <td><a href="#">cancel</a></td>
             <td><a href="#">view</a> </td>
         </tr>

{% endfor%}
</table>
        </form>
<a href="{%url 'listmobiles'%}" class="btn btn-primary"> home</a>
{% endblock %}
